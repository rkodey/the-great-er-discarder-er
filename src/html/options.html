<!DOCTYPE html>
<html>

<head>
  <title>The Great-er Tab Discarder | General Settings</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script type="text/javascript" src="/js/options.js"></script>
</head>

<body id="body">
  <div class="mainContent">
    <h1 class="pageHeader"><img src="/img/icon64_hidden.png" class="headerIcon" />The Great-<span class="italic">er</span> Tab Discarder</h1>

    <div class="contentNav">
      <ul>
        <li><a href="options.html" class="active">General Settings</a></li>
        <li><a href="shortcuts.html">Keyboard Shortcuts</a></li>
        <li><a href="migrate.html">Migrate Tabs</a></li>
        <li><a href="about.html">About / Support</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>General Settings</h2>
      <hr />

      <h2>
        Automatic tab
        <div class="toggle" id="modeToggle">
          <input type="checkbox" id="suspendMode" class="checkbox option" />
          <div class="slider"></div>
          <div class="slider-bg"></div>
        </div>
        <i class="icon-help fa fa-question-circle" title="
Choose to automatically Discard or Suspend your tabs.

- Discard: The modern approach that frees up more memory.  Uses native browser resource savings.
- Suspend: Classic suspended tabs free less memory, but allow for visual customization.

( Example screenshots coming soon... )
"></i>
      </h2>

      <div class="formRow">
        <label id="timeToDiscardLbl" for="timeToDiscard"><span class="modeLabel">Discard</span> tabs after:</label>
        <br />
        <select id="timeToDiscard" class="option" style="margin-top: 8px">
          <option value="0">Never</option>
          <option value="0.05">3 seconds</option>
          <option value="0.33">20 seconds</option>
          <option value="1">1 min</option>
          <option value="5">5 mins</option>
          <option value="10">10 mins</option>
          <option value="15">15 mins</option>
          <option value="30">30 mins</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="240">4 hours</option>
          <option value="360">6 hours</option>
          <option value="720">12 hours</option>
          <option value="1440">1 day</option>
          <option value="2880">2 days</option>
          <option value="4320">3 days</option>
        </select>
      </div>

      <div class="formRow autoDiscardOption">
        <input type="checkbox" id="dontDiscardPinned" class="option" />
        <label for="dontDiscardPinned" class="cbLabel"><span class="overlay"></span>Do not <span class="modeLabel">Discard</span> pinned tabs</label>
      </div>

      <div class="formRow autoDiscardOption">
        <input type="checkbox" id="dontDiscardAudio" class="option" />
        <label for="dontDiscardAudio" class="cbLabel"><span class="overlay"></span>Do not <span class="modeLabel">Discard</span> tabs that are playing audio</label>
      </div>

      <div class="formRow autoDiscardOption">
        <input type="checkbox" id="onlineCheck" class="option" />
        <label for="onlineCheck" class="cbLabel"><span class="overlay"></span>Only auto-<span class="modeLabel">Discard</span> if connected to the internet</label>
      </div>

      <div class="formRow autoDiscardOption">
        <input type="checkbox" id="batteryCheck" class="option" />
        <label for="batteryCheck" class="cbLabel"><span class="overlay"></span>Only auto-<span class="modeLabel">Discard</span> if running on battery</label>
      </div>

      <h2>Startup</h2>
      <div class="formRow">
        <input type="checkbox" id="discardAtStartup" class="option" />
        <label for="discardAtStartup" class="cbLabel"><span class="overlay"></span>Discard all tabs at startup
          <i class="icon-help fa fa-question-circle" title="
Prevents loading all tabs at startup for a faster launch.
Great for Suspended tabs too!
"></i>
        </label>
      </div>

      <h2>
        Whitelist
        <i class="icon-help fa fa-question-circle" title="
Add the URL of each page you want to whitelist on a new line. For example:

https://play.google.com/music/listen
https://mail.google.com

You can specify part of the url instead to whitelist multiple sites in one go:

google.com

You can also specify regular expressions by enclosing the text in forward slashes:

/^https:.*google\.com/
"></i>
      </h2>
      <textarea id="whitelist" class="option" rows="10" cols="50"></textarea>

      <h2>Other</h2>
      <div class="formRow">
        <input type="checkbox" id="addContextMenu" class="option" />
        <label for="addContextMenu" class="cbLabel"><span class="overlay"></span>Add The Great-<span class="italic">er</span> Tab Discarder to right-click context menu</label>
      </div>
      <div class="formRow">
        <input type="checkbox" id="syncOptions" class="option" />
        <label for="syncOptions" class="cbLabel"><span class="overlay"></span>Sync settings between different systems</label>
        <div id="syncNote" class="note">Turning this on will overwrite settings on all synced systems</div>
      </div>
      <div class="formRow">
        <input type="checkbox" id="addDiscardsMenu" class="option" />
        <label for="addDiscardsMenu" class="cbLabel"><span class="overlay"></span>Enable debug links on context and popup menus</label>
      </div>

      <hr />
      <a href="#" id="cancelBtn" class="fl btn btnNeg">Cancel</a>
      <a href="#" id="saveBtn" class="fr btn">Save settings</a>

    </div>
  </div>
</body>

</html>

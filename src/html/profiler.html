<!DOCTYPE html>
<html>

<head>
  <title id='gsTitle'>The Great-er Tab Discarder | Profiler</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script type="text/javascript" src="/js/profiler.js"></script>
</head>

<body id="body">
  <div class="mainContent profiler">
    <h1 class="pageHeader"><img src="/img/icon64_hidden.png" class="headerIcon" />The Great-<span class="italic">er</span> Tab Discarder</h1>

    <div class="content profiler">

      <div class="links">
        <a id='refreshProfiler' href='#'>Refresh</a>
        <a id='enableTabGroups' href='#'>Enable Tab Groups</a>
      </div>

      <table id="profileTabTable" class="tabs">
        <thead>
          <tr>
            <th>Window</th>
            <th>Tab Group</th>
            <th>Title</th>
            <th>Timer (s)</th>
            <th>Status</th>
            <th>Pin</th>
          </tr>
        </thead>
        <tbody id="profileTabTableBody"></tbody>
      </table>

    </div>
  </div>
</body>

</html>
